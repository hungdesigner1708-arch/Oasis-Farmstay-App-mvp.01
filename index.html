
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oasis Farmstay - Coastal & Nature Blockchain Farm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --ocean-deep: #005f73;
        --forest-deep: #1b4332;
        --sand-gold: #e9c46a;
        --sea-foam: #94d2bd;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f4f8;
      }
      .font-strong {
        font-family: 'Montserrat', sans-serif;
        font-weight: 800;
        letter-spacing: -0.02em;
        text-transform: uppercase;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .gradient-coastal {
        background: linear-gradient(135deg, #1b4332 0%, #005f73 100%);
      }
      .btn-sand {
        background-color: #e9c46a;
        color: #1b4332;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-sand:hover {
        background-color: #ee9b00;
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(238, 155, 0, 0.3);
      }
      .token-card {
        border-left: 4px solid #e9c46a;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #005f73; border-radius: 10px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",

    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
